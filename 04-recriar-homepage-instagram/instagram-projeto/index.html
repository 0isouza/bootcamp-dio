<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="assets/gallery.css">
	<link rel="icon" href="./images/icon.png">
	<title>Instagram</title>
	
</head>
<body>
	<div class="instagram-wrapper">
		<div class=instagram-celular>
			
			
			<div class="gallery autoplay items-3">	
				
				
				<div id="item-1" class="control-operator"></div>
				<div id="item-2" class="control-operator"></div>
				<div id="item-3" class="control-operator"></div>

				<figure class="item">
					<h1><img src="images/carrousel-1.png"></h1>
				</figure>

				<figure class="item">
					<h1><img src="images/carrousel-2.png"></h1>
				</figure>

				<figure class="item">
					<h1><img src="images/carrousel-3.png"></h1>
				</figure>

			</div>
		</div>
		
		<div class="logon-area">
			<div class="group">
				
				<img src="./images/logo.png" class="instagram-logo" alt="instagram logo">
				
				<input type="text" class="imput-login" placeholder="Telefone, nome de usuário ou email"/> 
				
				<input type="password" class="imput-login" placeholder="Senha"/>
				
				<a href="#" class="logon-button">Entrar</a>
				
				<p class=ou>__________________  OU  __________________</p>

				<div>
					<img src="./images/facebook-icon.png" class="facebook-icon" alt="facebook icon">
					<a href="#" style="color:#4267B2; font-weight:bold" class="logon-facebook">Entrar com o Facebook</a><br><br>
				</div>
				
				<a href="#" class="forgot-password">Esqueceu a senha?</a>
			</div>
			
			<div class="group">
				<p class="cadastre">
					Não tem uma conta? <a href="#" style="color:#0095f6; font-weight:bold">Cadastre-se</a>
				</p>
			</div>
			<div class="obtenha-app">
				<p>Obtenha o aplicativo.</p><br>
				
				<div class="apps-icons">
					<a href="#" class="apps-icons"><img src="./images/apple-icon.png"</a>
					<a href="#" class="apps-icons"><img src="./images/googleplay-icon.png"</a>
				</div>
			</div>
		</div>
		
	</div>
</body>
